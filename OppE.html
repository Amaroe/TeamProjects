<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="js/index.js"> </script>

        <script>
            window.onload = function(){
                var params = window.location.href.split("?")[1].split("/")
                var input = document.getElementsByClassName("form-input");
                console.log(params);
                console.log(input);
                    
                for(var i=0; i < input.length; i++){
                    console.log(input[i]);
                    console.log(params[i]);
                    input[i].value = params[i].split("%20").join(" ");
                }

                document.getElementById("content-title-heading").innerHTML = "Edit Ticket #" + params[0] + " ~ " + params[1].split("%20").join(" ");
            }
        </script>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <style>
            img {
                width: 50%;
                height: auto;
            }
            table {
               font-family: arial, sans-serif;
               border-collapse: collapse;
               width: 175%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
               padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <div id="sidebar">
            <div id="sidebar-logo">
                <img src="img/logo.png">
            </div>
            
            <div id="sidebar-buttons">
                <p style="font-size: 24pt; text-indent: 10px; color: #EEEEEE; margin-bottom: 2px"> Navigation </p>
                <hr>
                <a href="Opp.html"><button type="button" class="sidebar-button" style="margin-top: 4px"> Add a Ticket </button></a>
                <a href="OppV.html"><button type="button" class="sidebar-button"> View Tickets</button></a>
                <a href="OppE.html"><button type="button" class="sidebar-button"> Edit Ticket</button></a>
                <a href="index.html"><button type="button" class="sidebar-button"> Log Out</button></a>
            </div>

            <div id="sidebar-footer">
                <span style="padding-top: 3px;"> Footer / Copyright / Footer</span>
            </div>
        </div>
        <div id="content">
            <div id="content-main">
                
                <div id="content-title">
                    <h1 id="content-title-heading" style="color: #121212; text-indent: 25px; margin-bottom: 2px">Edit Ticket</h1>
                    <hr style="color: #EEEEEE; border-width: 2px">
                </div>

                <div id="content-tick">
                    <form id="content-tickets">
                        <span class="form-text"> Problem Number: </span> <input class="form-input" type="text" name="user"> <br> <br>
                        <span class="form-text"> Caller Name: </span> <input class="form-input" type="text" name="pass"> <br> <br>
                        <span class="form-text"> Description of Problem: </span> <input class="form-input" type="text" name="user"> <br> <br>
                        <span class="form-text"> Reason for Call Back: </span> <input class="form-input" type="Text" name="pass"> <br> <br>
                        <span class="form-text"> Problem Type: </span> <input class="form-input" type="text" name="user"> <br> <br>
                        <span class="form-text"> Assigned Specialist: </span>
                        <select class="form-input">
                                <option value="J.Smith">J.Smith</option>
                                <option value="M.Connor">M.Connor</option>
                                <option value="R.Mendel">R.Mendel</option>
                                <option value="H.Bennett">H.Bennett</option>
                                <option value="M.Anders">M.Anders</option>
                                <option value="F.Chang">F.Chang </option>
                            </select>
                            <br> <br>
                        <span class="form-text"> Solution: </span> <textarea class="form-input-large" cols="30" rows="4"></textarea> <br> <br> <br> <br> <br>
                        <span class="form-text"> Date / Time: </span> <input class="form-input" type="datetime-local"> <br> <br>
                        <button type="button" style="margin-left: 35%; margin-top: 25px; width: 30%;"> Save Changes </button>
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
